<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IC hat - By Geoloup team</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel" src="babel_script.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
    </head>
    <body>
        <div id="loader" class="loader">
            <div></div>
            <h2 class="loader_text">IC hat - by geoloup team</h2>
        </div>
        <div id="loader_box" clsss="loader_box"></div>
        <div>
            <div class="container">
                <div class="left">
                    <div class="top">
                        <input type="text" placeholder="Search" />
                        <a href="javascript:;" class="search"></a>
                    </div>
                    <ul class="people">
                        <li class="person" data-d-chat="person1">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/thomas.jpg" alt="" />
                            <span class="name">Geoloup chat</span>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <div class="top"><span>To: <span id="to" class="name"></span></span></div>
                    <div class="chat" data-chat="person1">
                        <div class="bubble you">
                            Hello, Ic-hat 
                        </div>
                    </div> 
                    <div class="write">
                        <a href="javascript:;" class="write-link attach"></a>
                        <input id="content" type="text" />
                        <a href="javascript:;" class="write-link smiley"></a>
                        <a id="send" class="write-link send"></a>
                    </div>

                </div>
            </div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
