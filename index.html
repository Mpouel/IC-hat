<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IC hat - By Geoloup team</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
        <script src="room.js"></script>
    </head>
    <body>
        <div id="loader" class="loader">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
            <div class="loader-line"></div>
            </div>
            <h2>Ic-hat | made by Geoloup team</h2>
            <h2 class="err" id="err"></h2>
        </div>
        <div id="loader_box" class="loader_box"></div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>New discussion</h2>
              </div>
              <div class="modal-body">
                <p>Friend email : </p> <input class="modal_input" id="friend_email" placeholder="friend email"></input>
                <p id="new_friend_add" class="add">add friend</p>
                <p class="*">* use a , to have multiple friend</p>
            </div>
              <div class="modal-footer">
                <h3>By geoloup team</h3>
              </div>
            </div>
          </div>
        <div>
        <div id="file" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                <span class="close">&times;</span>
                <h2>New discussion</h2>
                </div>
                <div class="modal-body">
                <p>Friend email : </p> <input type="file" accept="image/*" class="modal_input" id="file_input" placeholder="choose the img file"></input>
                <p id="new_friend_add" class="add">add friend</p>
                <p class="*">* use a , to have multiple friend</p>
            </div>
                <div class="modal-footer">
                <h3>By geoloup team</h3>
            </div>
            </div>
        </div>
            <div class="container">
                <div class="left">
                    <div class="top">
                        <input type="text" placeholder="Search" />
                        <a id="new_friend" class="search"></a>
                    </div>
                    <ul id="people" class="people">
                        <li onclick="room('geoloup_chat')" id="geoloup_chat" class="person active" data-name="Ic-hat Public chats" data-d-chat="person1">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/382994/thomas.jpg" alt="">
                            <p class="name">Geoloup chat</p>
                            <p id="time" class="time"></p>
                            <p id="prew" class="preview">hi</p>
                        </li>
                    </ul>
                </div>
                <div class="right" id="chat_el_box">
                    <div class="top"><span>To: <span id="to" class="name">Geoloup chat (public)</span></span></div>
                    <div class="chat active-chat" id="geoloup_chat_c" data-chat="person1">
                        <div class="bubble you">
                            Hello, IC-hat 
                        </div>
                    </div>
                </div>
                <div class="write">
                    <a id="add_file" class="write-link attach"></a>
                    <input id="content" type="text" />
                    <a href="javascript:;" class="write-link smiley"></a>
                    <a id="send" class="write-link send"></a>
                </div>
            </div>
        </div>
        <script>document.getElementById("err").innerHTML = "Loading storage can create a page freeze"</script>
        <script type="module" src="file.js"></script>
        <script>document.getElementById("err").innerHTML = "Loading storage sys and IC-hat core can create a page freeze"</script>
        <script type="module" src="core.js"></script>
    </body>
</html>
