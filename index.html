<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IC hat - By Geoloup team</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
        <script src="room.js"></script>
    </head>
    <body>
        <div id="loader" class="loader">
            <div class="loader-circle"></div>
            <div class="loader-line-mask">
            <div class="loader-line"></div>
            </div>
            <h2>Ic-hat | made by Geoloup team</h2>
            <h2 class="err" id="err"></h2>
        </div>
        <div id="loader_box" class="loader_box"></div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>New discussion</h2>
              </div>
              <div class="modal-body">
                <p>Friend email : </p> <input class="modal_input" id="friend_email" placeholder="friend email"></input>
                <p id="new_friend_add" class="add">add friend</p>
                <p class="*">* use a , to have multiple friend</p>
            </div>
              <div class="modal-footer">
                <h3>By geoloup team</h3>
              </div>
            </div>
          </div>
        <div>
        <div id="file" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Upload image on IC-hat</h2>
                </div>
                <div class="modal-body">
                <p>Add a image</p><form action="https://fireimage.francoischouin1.repl.co/sucess" enctype="multipart/form-data"> <input type="file" name="file" accept="image/*" multiple="false" class="modal_input" id="file_input" placeholder="choose the img file"></input><input type="subimt"  id="add_image" class="add" value="send image"/></form>
            </div>
                <div class="modal-footer">
                <h3>By geoloup team</h3>
            </div>
            </div>
        </div>
            <div class="container">
                <div class="left">
                    <div class="top">
                        <input type="text" placeholder="Search" />
                        <a id="new_friend" class="search"></a>
                    </div>
                    <ul id="people" class="people"></ul>
                </div>
                <div class="right" id="chat_el_box">
                    <div class="top"><span>To: <span id="to" class="name">Nobody</span></span></div>
                </div>
                <div class="write">
                    <a id="add_file" class="write-link attach"></a>
                    <input id="content" type="text" />
                    <a class="write-link smiley" onclick="toggleEmojiDrawer()"></a>
                    <a id="send" class="write-link send"></a>
                </div>
            </div>
        </div>
        <script>document.getElementById("err").innerHTML = "Loading IC-hat core can create a page freeze"</script>
        <script type="module" src="core.js"></script>
    </body>
</html>
