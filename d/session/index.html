<script type="text/javascript" src="https://chat.geoloup.com/auth.js"></script>
<script>
    // post api
    window.addEventListener('message', function(event) {
        var data = event.data
        if (data == "state") {
            const user = netlifyIdentity.currentUser();
            window.parent.postMessage(user, "*");
        } else if (data == "many") {
            localStorage.getItem("manyAsk","true")
        } else if (data == "state") {
        } 
    });
</script>
